<!DOCTYPE html>
<html>
  <head>
    <title>ACP Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/charts.css') }}?v=0.0.1">

    <script>
        var API_BIM = "http://ijl20-iot/api/bim/";
        var API_SENSORS = "http://ijl20-iot/api/sensors/";
        var API_READINGS = "http://ijl20-iot/api/readings/";
        var API_SPACE = "http://ijl20-iot/api/space/";
    </script>

  </head>
  <body>
    <div class="wrapper">

      <form id="myForm">
        Date:   <input type="date" name="date" id="date" value="2020-03-15"><br>
        Source: <select id="source" name="source" onchange="getSensor()">
                  <option>Select source</option>
                  <option>mqtt_acp</option>
                  <option>mqtt_ttn</option>
                  <option>mqtt_csn</option>
                </select>
        Sensor: <select id="sensor" name="sensor" onchange="getFeature()">
                  <option value="">Select sensor</option>
              </select>
        Feature: <select id="feature" name="feature">
                  <option>Select feature</option>
                </select>
      </form>
      <button id="updateButton" onclick="drawLineChart()">Update</button>

      <br>
      <br>
      <div id="loading">
        <img src="{{ url_for('static',filename='images/ajax-loader.gif') }}"></img>
      </div>
      <canvas id="myChart" width="2400" height="1000"></canvas>
    </div>
    <script src="{{ url_for('static',filename='js/plotchart.js') }}?v=1.0.0"></script>
  </body>
</html>
